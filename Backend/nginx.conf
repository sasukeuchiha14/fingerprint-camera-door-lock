# Nginx Configuration for Door Lock Backend
# File: /etc/nginx/sites-available/doorlock
# Symlink: ln -s /etc/nginx/sites-available/doorlock /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name your-domain.example.com;

    # Redirect HTTP to HTTPS (recommended for production)
    # Uncomment after SSL certificate is set up
    # return 301 https://$server_name$request_uri;

    # Door Lock Backend API
    location /doorlock/ {
        # Remove /doorlock prefix and forward to backend
        rewrite ^/doorlock(/.*)$ $1 break;
        
        # Proxy to local Flask server
        proxy_pass http://localhost:7000;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint (optional - direct access)
    location = /doorlock-health {
        proxy_pass http://localhost:7000/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # Serve static files if needed (optional)
    location /doorlock/static/ {
        alias /var/www/doorlock/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

# HTTPS Configuration (after SSL certificate setup)
# Use Let's Encrypt: sudo certbot --nginx -d your-domain.example.com
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.example.com;

    # SSL Certificate paths (update after certbot)
    # ssl_certificate /etc/letsencrypt/live/your-domain.example.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/your-domain.example.com/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Door Lock Backend API
    location /doorlock/ {
        rewrite ^/doorlock(/.*)$ $1 break;
        proxy_pass http://localhost:7000;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_buffering off;
        proxy_request_buffering off;
    }

    location = /doorlock-health {
        proxy_pass http://localhost:7000/health;
        proxy_set_header Host $host;
        access_log off;
    }
}

# Installation Instructions:
# 
# 1. Copy this file to nginx sites-available:
#    sudo cp nginx.conf /etc/nginx/sites-available/doorlock
#
# 2. Create symlink to enable:
#    sudo ln -s /etc/nginx/sites-available/doorlock /etc/nginx/sites-enabled/
#
# 3. Test nginx configuration:
#    sudo nginx -t
#
# 4. Reload nginx:
#    sudo systemctl reload nginx
#
# 5. (Optional) Setup SSL with Let's Encrypt:
#    sudo apt install certbot python3-certbot-nginx
#    sudo certbot --nginx -d your-domain.example.com
#
# 6. Test the setup:
